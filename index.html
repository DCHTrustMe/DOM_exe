<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOM</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- my css  -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main class="box">
      <div class="container">
        <div class="d-flex align-items-start">
          <div
            class="nav flex-column nav-pills me-3 w-40"
            id="v-pills-tab"
            role="tablist"
            aria-orientation="vertical"
          >
            <button
              class="nav-link active"
              id="v-pills-employeeSalary-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-employeeSalary"
              type="button"
              role="tab"
              aria-controls="v-pills-employeeSalary"
              aria-selected="true"
            >
              Employee Salary
            </button>
            <button
              class="nav-link"
              id="v-pills-theAverageValue-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-theAverageValue"
              type="button"
              role="tab"
              aria-controls="v-pills-theAverageValue"
              aria-selected="false"
            >
              The Average Value
            </button>
            <button
              class="nav-link"
              id="v-pills-currencyExchange-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-currencyExchange"
              type="button"
              role="tab"
              aria-controls="v-pills-currencyExchange"
              aria-selected="false"
            >
              Currency Exchange
            </button>
            <button
              class="nav-link"
              id="v-pills-areaPerimeter-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-areaPerimeter"
              type="button"
              role="tab"
              aria-controls="v-pills-areaPerimeter"
              aria-selected="false"
            >
              Area & Perimeter
            </button>
            <button
              class="nav-link"
              id="v-pills-totalDigits-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-totalDigits"
              type="button"
              role="tab"
              aria-controls="v-pills-totalDigits"
              aria-selected="false"
            >
              Total Digits
            </button>
          </div>
          <div class="tab-content" id="v-pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="v-pills-employeeSalary"
              role="tabpanel"
              aria-labelledby="v-pills-employeeSalary-tab"
              tabindex="0"
            >
              <h5>Tính tiền lương nhân viên</h5>
              <div class="mb-3">
                <label for="" class="form-label">Nhập Lương 1 ngày</label>
                <input type="text" class="form-control" id="input-salary" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Nhập số ngày làm</label>
                <input type="text" class="form-control" id="input-day" />
              </div>
              <button class="btn btn-success mt-2" onclick="exe1()">
                Tính lương
              </button>
              <div>
                Result
                <p id="result-exe1"></p>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-theAverageValue"
              role="tabpanel"
              aria-labelledby="v-pills-theAverageValue-tab"
              tabindex="0"
            >
              <h5>Tính giá trị trung bình</h5>
              <div class="mb-3">
                <label for="" class="form-label">Nhập số thứ 1</label>
                <input type="text" class="form-control" id="input-value-1" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Nhập số thứ 2</label>
                <input type="text" class="form-control" id="input-value-2" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Nhập số thứ 3</label>
                <input type="text" class="form-control" id="input-value-3" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Nhập số thứ 4</label>
                <input type="text" class="form-control" id="input-value-4" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Nhập số thứ 5</label>
                <input type="text" class="form-control" id="input-value-5" />
              </div>
              <button class="btn btn-success mt-2" onclick="exe2()">
                Tính trung bình
              </button>
              <div>
                Result
                <p id="result-exe2"></p>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-currencyExchange"
              role="tabpanel"
              aria-labelledby="v-pills-currencyExchange-tab"
              tabindex="0"
            >
              <h5>Quy đổi tiền</h5>
              <div class="mb-3">
                <label for="" class="form-label">Nhập số tiền USD</label>
                <input type="text" class="form-control" id="input-USD" />
              </div>
              <button class="btn btn-success mt-2" onclick="exe3()">
                Quy đổi
              </button>
              <div>
                Result
                <p id="result-exe3"></p>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-areaPerimeter"
              role="tabpanel"
              aria-labelledby="v-pills-areaPerimeter-tab"
              tabindex="0"
            >
              <h5>Tính diện tích - chu vi hình chữ nhât</h5>
              <div class="mb-3">
                <label for="" class="form-label">Nhập chiều dài</label>
                <input type="text" class="form-control" id="input-length" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Nhập chiều rộng</label>
                <input type="text" class="form-control" id="input-width" />
              </div>
              <button class="btn btn-success mt-2" onclick="exe4()">
                Tính
              </button>
              <div>
                Diện tích
                <p id="result-exe4"></p>
              </div>
              <div>
                Chu vi
                <p id="result-exe4-1"></p>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-totalDigits"
              role="tabpanel"
              aria-labelledby="v-pills-totalDigits-tab"
              tabindex="0"
            >
            <h5>Tính tổng 2 ký số</h5>
            <div class="mb-3">
              <label for="" class="form-label">Nhập số có 2 chữ số</label>
              <input type="text" class="form-control" id="input-number" />
            </div>
            <button class="btn btn-success mt-2" onclick="exe5()">
              Tính tổng
            </button>
            <div>
              Result
              <p id="result-exe5"></p>
            </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <!-- main js  -->
    <script src="./main.js"></script>
  </body>
</html>
